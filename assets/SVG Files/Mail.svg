<svg width="1200" height="220"
     xmlns="http://www.w3.org/2000/svg">
     <!-- Define arrow marker -->
     <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
               <path d="M0,0 L0,6 L9,3 z" fill="#007bff" />
          </marker>
     </defs>

     <!-- Step 1: Mail Merge Setup -->
     <rect x="10" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="85" y="100" text-anchor="middle" font-size="14" fill="#007bff">Step 1: Setup</text>

     <!-- Arrow from Step 1 to Step 2 -->
     <line x1="160" y1="95" x2="200" y2="95" stroke="#007bff" stroke-width="2" marker-end="url(#arrow)" />

     <!-- Step 2: Choose Document Type -->
     <rect x="200" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="275" y="85" text-anchor="middle" font-size="12" fill="#007bff">Choose Document</text>
     <text x="275" y="105" text-anchor="middle" font-size="12" fill="#007bff">(Type)</text>

     <!-- Arrow from Step 2 to Step 3 -->
     <line x1="350" y1="95" x2="390" y2="95" stroke="#007bff" stroke-width="2" marker-end="url(#arrow)" />

     <!-- Step 3: Connect Data Source -->
     <rect x="390" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="465" y="100" text-anchor="middle" font-size="14" fill="#007bff">Connect Data</text>

     <!-- Arrow from Step 3 to Step 4 -->
     <line x1="540" y1="95" x2="580" y2="95" stroke="#007bff" stroke-width="2" marker-end="url(#arrow)" />

     <!-- Step 4: Insert Merge Fields -->
     <rect x="580" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="655" y="85" text-anchor="middle" font-size="12" fill="#007bff">Insert Merge</text>
     <text x="655" y="105" text-anchor="middle" font-size="12" fill="#007bff">Fields</text>

     <!-- Arrow from Step 4 to Step 5 -->
     <line x1="730" y1="95" x2="770" y2="95" stroke="#007bff" stroke-width="2" marker-end="url(#arrow)" />

     <!-- Step 5: Preview Results -->
     <rect x="770" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="845" y="100" text-anchor="middle" font-size="14" fill="#007bff">Preview</text>

     <!-- Arrow from Step 5 to Step 6 -->
     <line x1="920" y1="95" x2="960" y2="95" stroke="#007bff" stroke-width="2" marker-end="url(#arrow)" />

     <!-- Step 6: Finish & Merge -->
     <rect x="960" y="70" width="150" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="2" />
     <text x="1035" y="85" text-anchor="middle" font-size="12" fill="#007bff">Finish & Merge</text>
     <text x="1035" y="105" text-anchor="middle" font-size="12" fill="#007bff"></text>

     <!-- Title below the diagram -->
     <text x="600" y="170" text-anchor="middle" font-size="16" fill="#333">
    Six-Step Mail Merge Process in MS Word
     </text>
</svg>
